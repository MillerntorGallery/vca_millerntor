<div class="row-fluid">
	<div class="span12">
		<div class="well">
			<div class="page-header"><h1>{kuenstler.name}</h1></div>
			<div class="row-fluid">
			<div class="span4">	
				<f:image src="{kuenstler.logo.0.uid}" alt="{kuenstler.logo.0.originalResource.title}"  treatIdAsReference="1" />	
			</div>
			<div class="span2">
				<ul class="nav">
					<li>
						<a class="sb circle no-shadow no-border gray twitter" target="_blank" href="http://twitter.com">Twitter</a>
					</li>
					<li>
						<a class="sb circle no-shadow no-border gray facebook" target="_blank" href="http://facebook.com">Facebook</a>
					</li>
				</ul>
			</div>
			<div class="span5">
				<h3>Biografie</h3>
				{kuenstler.decription}
			</div>
			</div>
			<hr />
			<div class="row-fluid">
			<div class="span12" id="container">	
			
			<h3>Weitere Projekte</h3>	
			<f:for each="{kuenstler.werk}" as="werk">
    			<div class="item">  	 
        			<f:link.action action="show" pluginName="kuenstler" controller="Werk" arguments="{werk : werk}"> 
						<f:image src="{werk.media.0.uid}" alt="{werk.media.0.originalResource.title}" width='300'  treatIdAsReference="1" />
					</f:link.action>
        		</div>
    		</f:for>
    		</div>
    	</div>
		</div>
	</div>
</div>
