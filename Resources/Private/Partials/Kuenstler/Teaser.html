<div class="vcamillerntor-kuenstler-teaser">

		<f:image src="{kuenstler.logo.uid}" alt="{kuenstler.name}" width="800c" height="800c" treatIdAsReference="1" />

		<f:link.action action="show" pageUid="{settings.detailPid}" controller="Kuenstler" arguments="{kuenstler : kuenstler}">
		{kuenstler.name}
		</f:link.action>
	</h3>
</div>
