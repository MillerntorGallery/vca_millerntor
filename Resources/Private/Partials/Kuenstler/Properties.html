<div class="well">
<div class="row-fluid">
	<div class="span12">
		<h2>{kuenstler.name}</h2>
	</div>
</div>

<div class="row-fluid">
	<div class="span6">
		{kuenstler.decription}
	</div>
	<div class="span6">	
		<f:debug title="logo">{kuenstler}</f:debug>
		<f:image src="{kuenstler.logo.0.uid}" alt="{kuenstler.name}"  treatIdAsReference="1" />	
	</div>
</div>
</div>
<div id="container" class="row-fluid">
	<div class="span9">
		<f:for each="{kuenstler.werk}" as="werk">
    	<div class="item">  	 
        	<!--f:for each="{werk.media}" as="med"-->
			<f:link.action action="show" pageUid="6" pluginName="werke" controller="Werk" arguments="{werk : werk}"> 
				<f:image src="{werk.media.0.uid}" alt="{werk.media.0.originalResource.title}" width='300'  treatIdAsReference="1" />
			</f:link.action>
			
			<!--/f:for-->	
            	
            <h3 class="name">{werk.title}</h3>
            <ul>
            	<f:for each="{werk.artist}" as="artist">
            	<li>
            		<f:link.action action="show" pageUid="7" pluginName="kuenstler" controller="Kuenstler" arguments="{kuenstler : artist}"> {artist.name}</f:link.action>
            	</li>
            	</f:for>
            </ul>	
            <p>{werk.description}</p>

        </div>
    </f:for>
	</div>
	
</div>
