<div class="row">
	
	<div class="col-md-8"><h1>{kuenstler.name}</h1></div>
	<div class="col-md-2 pull-right"><h3><f:link.action pageUid="5" class="pull-right">< <f:translate key="overview" /></f:link.action></h3></div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-6 artists-logo">
		
		<f:for each="{kuenstler.logo}" as="image">
			<a href="{f:uri.image(src:image.uid,treatIdAsReference:1)}" class="lightbox" rel="gallery">
				<f:image src="{image.uid}" width="600px" alt="{kuenstler.name}"  treatIdAsReference="1" class="img-responsive well" />
			</a>
		</f:for>
		
	</div>
	<div class="col-xs-12 col-md-6">
		
		
	    <f:if condition="{kuenstler.email}">
	    	<f:link.email  email="{kuenstler.email}" class="linkEmail">
					{kuenstler.email}
			</f:link.email><br />
		</f:if>
		<f:if condition="{kuenstler.facebook}">
	    	<f:link.external  uri="{kuenstler.facebook}" target="_blank" class="linkExternal linkFb">
					{kuenstler.facebook}
			</f:link.external><br />
		</f:if>
		<f:if condition="{kuenstler.twitter}">
	    	<f:link.external  uri="{kuenstler.twitter}" target="_blank" class="linkExternal linkTw">
					{kuenstler.twitter}
			</f:link.external><br />
		</f:if>
		<f:if condition="{kuenstler.instagram}">
	    	<f:link.external  uri="{kuenstler.instagram}" target="_blank" class="linkExternal linkIg">
					{kuenstler.instagram}
			</f:link.external><br />
		</f:if>
		
		<f:if condition="{kuenstler.other}">
				<p><f:translate key="presented_by" /> {kuenstler.other}</p>
								
		</f:if>
           <div class="clearfix"></div>
				            
		<f:format.html>{kuenstler.decription}</f:format.html>
		
		<f:if condition="{kuenstler.url}">
	    	<h3><f:link.external  uri="{kuenstler.url}" target="_blank" class="linkExternal">
					{kuenstler.url}
			</f:link.external></h3>
		</f:if>
		
		<ul class="work-artists">
        	<f:for each="{kuenstler.ausstellung}" as="ausstellung">
        	<li>
        		<f:link.action action="show" pageUid="{settings.exibitionPid}" pluginName="ausstellungen" controller="Ausstellung" arguments="{ausstellung : ausstellung}"> {ausstellung.title}</f:link.action>
        	</li>
        	</f:for>
        </ul>	
		
	</div>
</div>

<div class="row">
	<div class="col-xs-9 col-xs-offset-3">
		<div id="container">
			<f:render partial="Werk/Items" arguments="{werks:kuenstler.werk}" />
		</div>	
	</div>
</div>
